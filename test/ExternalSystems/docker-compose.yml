    sqlserver:
        image: mcr.microsoft.com/mssql/server
        container_name: shared-kernel-sqlserver
        hostname: sqlserver
        environment:
            - ACCEPT_EULA=Y
            - SA_PASSWORD=yourStrong(!)Password
            - MSSQL_PID=Developer
        ports:
            - 22220:1433
        volumes:
            - .\SqlServer\backups:/var/opt/mssql/backups
            - .\SqlServer\sqlserver:/var/opt/sqlserver
            - .\SqlServer\data:/var/opt/mssql/data
     
    mongo:
        image: mongo
        container_name: shared-kernel-mongo
        restart: always
        ports:
            - 22221:27017

    redis:
        image: redis
        container_name: shared-kernel-redis
        ports:
            - 22222:6379

    rabbitmq:
        image: rabbitmq
        container_name: shared-kernel-rabbitmq
        environment:
            - RABBITMQ_DEFAULT_USER=user
            - RABBITMQ_DEFAULT_PASS=password
        ports:
            - 22223:5672

    smtp:
        image: namshi/smtp
        container_name: shared-kernel-smtp
        restart: always
        ports:
         - "22224:25"
        environment:
            - MAILNAME=smtp.shared-kernel.com
            - SMARTHOST_ADDRESS=smtp.shared-kernel.com
            - SMARTHOST_PORT=587
            - SMARTHOST_USER=shared-kernel@shared-kernel.com
            - SMARTHOST_PASSWORD=shared-kernel
            - SMARTHOST_ALIASES=*.shared-kernel.com